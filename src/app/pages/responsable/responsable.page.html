<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Responsable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <form id="formId" (ngSubmit)="agregarResponsable()" #refForm="ngForm">
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" name="nombre" [(ngModel)]="responsable.nombre"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Apellidos</ion-label>
                <ion-input type="text" name="apellidos" [(ngModel)]="responsable.apellidos"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Cliente</ion-label>
                <ion-select [(ngModel)]="responsable.empresa"
                            okText="Okay" 
                            name="empresa"
                            cancelText="Dismiss"  
                            placeholder="Selecciona el cliente">
                  <ion-select-option *ngFor="let c of clientes"  [value]="c._id">{{ c.nombre }}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-button type="submit" expand="block" fill="clear" shape="round">
                Agregar
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
