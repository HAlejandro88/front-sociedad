<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <form id="formId" (ngSubmit)="createClient()" #refForm="ngForm">
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" name="nombre" [(ngModel)]="cliente.nombre"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Descripci√≥n</ion-label>
                <ion-input type="text" name="descripcion" [(ngModel)]="cliente.descripcion"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Estado</ion-label>
                <ion-input type="text" name="estado" [(ngModel)]="cliente.estado"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Municipio</ion-label>
                <ion-input type="text" name="municipio" [(ngModel)]="cliente.municipio"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">colonia</ion-label>
                <ion-input type="text" name="colonia" [(ngModel)]="cliente.colonia"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Calle</ion-label>
                <ion-input type="text" name="calle" [(ngModel)]="cliente.calle"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Numero</ion-label>
                <ion-input type="text" name="numero" [(ngModel)]="cliente.numero"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">CP</ion-label>
                <ion-input type="text" name="cp" [(ngModel)]="cliente.cp"></ion-input>
              </ion-item>
              <ion-button type="submit" expand="block" fill="clear" shape="round">
                Agregar
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
